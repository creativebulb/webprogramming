<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign Up</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1> 인피니트 멤버 등록 </h1>
    <div class="container">
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName1">이름</label>
          <input type="name" class="form-control" id="exampleInputName1" placeholder="ex)홍길동">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> 회장
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> 악장
          </label>
        </div>
      </form>
      <form>
        <div class="form-group">
          <label for="exampleInputPhoneNumber1">전화번호</label>
          <input type="phonenumber" class="form-control" id="exampleInputPhoneNumber1" placeholder="ex)010-1234-5678">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">이메일 주소</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ex)gildong@kaist.ac.kr">
        </div>
        <div class="form-group">
          <label for="exampleInputSNS1">SNS</label>
          <input type="sns" class="form-control" id="exampleInputSNS1" placeholder="SNS">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">세션</label>
          <select class="form-control">
            <option>드럼</option>
            <option>베이스</option>
            <option>기타</option>
            <option>보컬</option>
            <option>엔지니어</option>
            <option>Etc.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">사진 등록</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">사진은 포샵 적은 정직한 사진으로 등록바랍니다^^</p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </body>
</html>
